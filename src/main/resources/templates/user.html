<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
    </head>
    <body>

    <p th:text="${man.getId()}">VALUE</p>
    <p th:text="${man.getName()}">VALUE</p>
    <p th:text="${man.getSurname()}">VALUE</p>
    <p th:text="${man.getAge()}">VALUE</p>

    <form method="LINK" th:action="@{/{id}/edit(id=${man.getId()})}">
        <input type="submit" value="Edit">
    </form>
    <br>
    <form th:method="DELETE" th:action="@{/{id}(id=${man.getId()})}">
        <input type="submit" value="Delete">
    </form>

    </body>
</html>
